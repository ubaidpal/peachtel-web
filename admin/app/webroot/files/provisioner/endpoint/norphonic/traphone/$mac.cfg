sip_display_name={$displayname.line.1}
sip_user_name={$username.line.1}

sip_proxy_server={$server_host.line.1}:{$server_port.line.1}
proxy_user_name={$username.line.1}
proxy_domain_name={$server_host.line.1}
hotline_receiver={$hotline}@{$server_host.line.1}

default_if_name=br0
transport_tcp={$netprotocol}
sip_port={$netport}

audio_device=/dev/dsp
audio_frag_size=128
audio_frag_count=4
audio_aec_settings=0x54b0 0x2a82 0x0008

selftest_interval={$intervalselftest}
reregister_interval={$intervalregister}

srv_auth={$srv_auth.line.1}
srv_auth_user_name={$authname.line.1}
srv_auth_realm=asterisk
srv_auth_passwd={$secret.line.1}

dial_enabled={$keypad}
dial_numbering_schema={$dialschema}
dial_domain={$server_host.line.1}
